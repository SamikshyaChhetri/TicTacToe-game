<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>TicTacToe</title>
  </head>
  <body class="flex flex-col items-center justify-center h-[100vh] bg-gray-100">
    <div
      class="absolute top-20 text-3xl font-bold bg-gradient-to-r from-blue-300 to-cyan-400 p-3 text-white rounded-md"
    >
      TIC TAC TOE
    </div>
    <div
      class="grid grid-cols-3 gap-2 w-72 h-72 p-5 bg-gradient-to-r from-blue-200 to-cyan-500 rounded-md neon shadow-lg text-4xl"
    >
      <div
        id="0"
        data-index="0"
        class="className flex items-center justify-center rounded-full bg-white border shadow-sm w-20 h-20"
      ></div>
      <div
        id="1"
        data-index="1"
        class="className flex items-center justify-center rounded-full bg-white border shadow-sm w-20 h-20"
      ></div>
      <div
        id="2"
        data-index="2"
        class="className flex items-center justify-center rounded-full bg-white border shadow-lg w-20 h-20"
      ></div>
      <div
        id="3"
        data-index="3"
        class="className flex items-center justify-center rounded-full bg-white border shadow-lg w-20 h-20"
      ></div>
      <div
        id="4"
        data-index="4"
        class="className flex items-center justify-center rounded-full bg-white border shadow-lg w-20 h-20"
      ></div>
      <div
        id="5"
        data-index="5"
        class="className flex items-center justify-center rounded-full bg-white border shadow-lg w-20 h-20"
      ></div>
      <div
        id="6"
        data-index="6"
        class="className flex items-center justify-center rounded-full bg-white border shadow-lg w-20 h-20"
      ></div>
      <div
        id="7"
        data-index="7"
        class="className flex items-center justify-center rounded-full bg-white border shadow-lg w-20 h-20"
      ></div>
      <div
        id="8"
        data-index="8"
        class="className flex items-center justify-center rounded-full bg-white border shadow-lg w-20 h-20"
      ></div>
      <!-- <div
        id="9"
        class="className flex items-center justify-center rounded-full bg-white border shadow-lg w-20 h-20"
      ></div> -->
    </div>
    <div
      id="display"
      class="absolute bottom-20 text-3xl font-bold bg-gradient-to-r from-blue-300 to-cyan-500 text-white rounded-md p-3 hidden"
    >
      <!-- hehe -->
    </div>
  </body>
  <script src="script.js"></script>
</html>
