<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>TicTacToe</title>
  </head>
  <body class="flex flex-col items-center justify-center h-[100vh] bg-gray-100">
    <div
      class="absolute top-20 text-3xl font-bold bg-gradient-to-r from-blue-200 to-cyan-200 p-3 text-white rounded-md"
    >
      TIC TAC TOE
    </div>
    <div
      class="grid grid-cols-3 gap-2 w-72 h-72 p-5 bg-gradient-to-r from-blue-200 to-cyan-200 rounded-md neon shadow-lg text-4xl"
    >
      <div
        id="first"
        class="className flex items-center justify-center rounded-full bg-white border shadow-sm w-20 h-20"
      ></div>
      <div
        id="second"
        class="className flex items-center justify-center rounded-full bg-white border shadow-lg w-20 h-20"
      ></div>
      <div
        id="third"
        class="className flex items-center justify-center rounded-full bg-white border shadow-lg w-20 h-20"
      ></div>
      <div
        id="fourth"
        class="className flex items-center justify-center rounded-full bg-white border shadow-lg w-20 h-20"
      ></div>
      <div
        id="fifth"
        class="className flex items-center justify-center rounded-full bg-white border shadow-lg w-20 h-20"
      ></div>
      <div
        id="sixth"
        class="className flex items-center justify-center rounded-full bg-white border shadow-lg w-20 h-20"
      ></div>
      <div
        id="seventh"
        class="className flex items-center justify-center rounded-full bg-white border shadow-lg w-20 h-20"
      ></div>
      <div
        id="eight"
        class="className flex items-center justify-center rounded-full bg-white border shadow-lg w-20 h-20"
      ></div>
      <div
        id="nine"
        class="className flex items-center justify-center rounded-full bg-white border shadow-lg w-20 h-20"
      ></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
